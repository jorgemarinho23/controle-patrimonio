<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Fornecedor</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="fornecedor" value="#{cadastraFornecedorBean.fornecedor}" />
		</f:metadata>
    
    	<h1>Novo Fornecedor</h1>
    
    	<h:form id="frmCadastro">
	    	<p:messages id="messages" autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastraFornecedorBean.salvar}" update="frmCadastro"  icon="ui-icon-disk"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/fornecedor/PesquisaFornecedores.xhtml"   icon="ui-icon-search"/>					
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    	columnClasses="rotulo, campo">
	    	
	    		<p:outputLabel value="CÃ³digo" for="codigo"/>
	    		<p:inputText id="codigo" size="10" maxlength="20" value="#{cadastraFornecedorBean.fornecedor.codigo}" readonly="true"/>
	
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.nome}"/>
	    		
	    	    <p:outputLabel value="Tipo pessoa" for="tipopessoa"/>
	    		<p:selectOneMenu id="tipopessoa" value="#{cadastraFornecedorBean.fornecedor.tipoPessoa}">
	    		<f:selectItem itemLabel="Selecione o tipo" />
	    		<f:selectItems value="#{cadastraFornecedorBean.tipoPessoas}" var="tipopessoa"  
				itemLabel="#{tipopessoa}" itemValue="#{tipopessoa}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Cpf/Cnpj" for="cpfcnpj"/>
	    		<p:inputText id="cpfcnpj" size="15" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.cpfCnpj}"/>
	    		
	    		<p:outputLabel value="Telefone" for="telefone"/>
	    		<p:inputMask id="telefone" size="10" maxlength="20" value="#{cadastraFornecedorBean.fornecedor.telefone}" mask="(99)9999-9999"/>
	    		 
	    		<p:outputLabel value="Email" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.email}"/>
	    		
	    		<p:outputLabel value="Endereco" for="endereco"/>
	    		<p:inputText id="endereco" size="60" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.endereco}"/>
	    		
	    		<p:outputLabel value="Cidade" for="cidade"/>
	    		<p:inputText id="cidade" size="60" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.cidade}"/>
	    		
	    		<p:outputLabel value="Bairro" for="bairro"/>
	    		<p:inputText id="bairro" size="60" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.bairro}"/>
	    		
	    		<p:outputLabel value="Contato" for="contato"/>
	    		<p:inputText id="contato" size="30" maxlength="80" value="#{cadastraFornecedorBean.fornecedor.contato}"/>
	    	
	    		<p:outputLabel value="Estado" for="estado"/>
	    		<p:selectOneMenu id="estado" value="#{cadastraFornecedorBean.fornecedor.estado}">
	    		<f:selectItem itemLabel="Selecione o estado" />
	    		<f:selectItems value="#{cadastraFornecedorBean.estados}" var="estado" 
				itemLabel="#{estado}" itemValue="#{estado}"/>
	    		</p:selectOneMenu>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
